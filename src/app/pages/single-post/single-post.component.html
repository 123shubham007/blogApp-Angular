<div class="container pt-3">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src='{{post.postImgPath}}' alt="" class="card-img-top card-img">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{post.category.category}} </small>
                    <small class="bg-light text-sucess text-center ms-2" *ngIf="post.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center ms-2">Views - {{post.views}} </small>
                    <small class="bg-light text-warning text-center ms-2">LAST UPDATED - {{post.createdAt.toMillis() |
                        date}} </small>
                    <h1 class="my-3"> {{post.data}} </h1>
                    <p [innerHTML]="post.content" ></p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3">
            <div *ngFor="let posts of similarPost">
                <app-post-card [postData]="posts" ></app-post-card>
            </div>
        </div>
    </div>
</div>
